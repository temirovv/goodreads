{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="container">
        <h1>Edit Profile</h1>

        <form method="post" action="{% url 'users:profile_edit' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Save Changes</button>
        </form>
    </div>
{% endblock %}
