{% extends 'base.html' %}

{% block title %}Registration{% endblock %}

{% block content %}
    <div class="container">
        <h1>Register Page</h1>

        <form class="form" method="post" action="{% url 'users:register' %}">
            {% csrf_token %}

            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Ok</button>
        </form>
    </div>
{% endblock %}
