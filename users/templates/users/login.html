{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container">

        <h1>Login Page</h1>
        <form class="form" method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button class="btn btn-primary" type="submit">Log in</button> |
            <a class="btn btn-primary" href="{% url 'users:register' %}">Register</a>
        </form>
    </div>

{% endblock %}
